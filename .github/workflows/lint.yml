name: lint deno
on:
  push:
    path:
      - "**/*.ts"
      - "deno.*"
      - "data/*.csv"
  pull_request:
jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: VersiÃ³n de trabajo de deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.30
      - name: Fuentes
        uses: actions/checkout@v3
      - name: Check
        run: deno compile *.ts
      - name: Lint
        run: deno lint *.ts
      - name: test
        run: deno task test
